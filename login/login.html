<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Mulish:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../normalize.css" />
  </head>
  <body>
    <div class="main">
      <div class="login-wrapper">
        <img class="logo" src="FH-logo.svg" alt="" />
        <div class="switcher">
          <div class="switcher-text">Вход</div>
          <div class="switcher-text">Регистрация</div>
        </div>
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="Введите логин"
            class="input"
            id="password"
          />
          <input
            type="password"
            placeholder="Введите пароль"
            class="input"
            id="username"
          />
        </div>
        <button class="btn">Вход</button>
      </div>
    </div>
  </body>
</html>
